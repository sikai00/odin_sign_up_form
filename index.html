<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer ></script>
  <title>Odin Sign up</title>
</head>
<body>
  <div class="main-container">
    <div class="sidebar">
      <div class="sidebar-logo">
        <img src="odin-lined.png" alt="The Odin Project Logo">Odin
      </div>
      <div class="credit">
        Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> 
        on <a href="https://unsplash.com">Unsplash</a>
      </div>
    </div>
    <div class="main">
      <div class="description">
        <p>This is not a real online service! You know you need something like 
          this in your life to help you realize your deepest dreams.</p>
        <p>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="sign-up">
        <div class="sign-up-caption">Let's do this!</div>
        <form class="sign-up-form" id="sign-up-form" action="" method="post">
          <div id="first-name">
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first-name" id="first-name" required>
          </div>
          <div class="last-name">
            <label for="last-name">LAST NAME</label>
            <input type="text" name="last-name" id="last-name" required>
          </div>
          <div class="email">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" required>
          </div>
          <div class="phone-number">
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" name="phone-number" id="phone-number" required>
          </div>
          <div class="password">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" minlength="8" required>
          </div>
          <div class="cfm-password">
            <label for="cfm-password">CONFIRM PASSWORD</label>
            <input type="password" name="cfm-password" id="cfm-password" minlength="8" required>
          </div>
        </form>
      </div>
      <div>
        <input type="submit" form="sign-up-form" value="Create account">
        <p>Already have an account? <a href="" class="log-in">Log in.</a></p>
      </div>
    </div>
  </div>
</body>
</html>
